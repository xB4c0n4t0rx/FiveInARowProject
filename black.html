		var game;
		var backgroundSprite;

		var BLANK = 0;

		var WTE = 2;

		wtectr = 0;
		blkctr = 0;
		var gc;
		var message;
		var turn;

		function Cell(){
			tCell = new Sprite(game, "blank.png", 20, 20);
			tCell.setSpeed(0);
			tCell.state = BLANK;

			tCell.images = new Array("blank.png", "goBlackPiece.png", "goWhitePiece.png");

			return tCell;
		} // end cell

		function checkClick(cell, id){
			if (cell.isClicked()){
				if (cell.state == BLANK && currentPlayer == BLK){
					cell.state = currentPlayer;
					cell.setImage(cell.images[currentPlayer]);
					//send Sprite to server
					gc.sendSprite(id, cell);
					//change the turn
					turn.setImage(turn.images[WTE]);
					gc.sendSprite("turn", turn);
				} // end if
			} // end if
		} // end checkClick

		Array.prototype.SumArray = function (arr) {
			var sum = [];
			if (arr != null && this.length == arr.length) {
				for (var i = 0; i < arr.length; i++) {
					sum.push(this[i] + arr[i]);
				}
			}

			return sum;
		}

		function buildIntersects(){
			cells = new Array(361);
			xOffset = 58;
			yOffset = 58;
			for (i = 0; i < cells.length; i++){
				cells[i] = new Cell();
				row = parseInt(i / 19);
				col = i % 19;
				xPos = (row * 40) + xOffset;
				yPos = (col * 40) + yOffset;
				cells[i].setPosition(xPos, yPos);

			} // end for loop

		}

		function updateIntersects(){
			for (i = 0; i < cells.length; i++){
				checkClick(cells[i], i);
				cells[i].update();

				if (cells[i].isClicked()) {
					if (cells[i].state == BLK){
						if (BLKcells.indexOf(cells[i]) != -1){}
						else {
							BLKcells.push(cells[i]);
							checkWins();
						}
					}//end of BLK array adding

					if (cells[i].state == WTE) {
						if (WTEcells.indexOf(cells[i]) != -1){}
							else {
								WTEcells.push(cells[i]);
								checkWins();
							}
					}//end of WTE array adding
				}//end of isClicked

			} // end for loop

		} // end updateIntersects

		function init(){

			gc = new GameClient("ws://localhost:8001/gameServer.js");
      gc.connect();

			game = new Scene();

			turn = new Cell();
			turn.setPosition(-20,-20);
			turn.setImage(turn.images[currentPlayer]);

			backgroundSprite = new Sprite(game, "Go.png", game.width, game.height);
			backgroundSprite.setSpeed(0);
			backgroundSprite.setPosition(game.width/2,game.height/2);

			buildIntersects();


			game.start();

		}

		function updateClient(){
			for(i=0;i<cells.length;i++){
				gc.updateRemoteSprite(i, cells[i]);
				if(cells[i].image == cells[i].images[WTE]){
					cells[i].state = WTE;
				}
				if(cells[i].image == cells[i].images[BLK]){
					cells[i].state = BLK;
				}
			}
		}

		function updateTurn(){
			gc.updateRemoteSprite("turn", turn);
			if(turn.image == turn.images[WTE]){
				currentPlayer = WTE;
			}
			if(turn.image == turn.images[BLK]){
				currentPlayer = BLK;
			}
		}

		function update(){

			game.clear();
			backgroundSprite.update();
			updateIntersects();
			//updateClient();
			updateTurn();

		}
