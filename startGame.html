<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Five In A Row</title>
  <script type = "text/javascript" src = "gameClient.js"></script>
  <script>

  function init(){
    gc = new GameClient("ws://localhost:8001/gameServer.js");
    gc.connect();
    gc.sendMessage("black", "Placeholder");
    gc.sendMessage("white", "Placeholder");
  }

  function blackConnects(){
    gc.sendMessage("black", "Black Connected!");
    gc.sendMessage("white", "Black Connected!");
  }

  function whiteConnects(){
    gc.sendMessage("black", "White Connected!");
    gc.sendMessage("white", "White Connected!");
  }

  </script>
</head>
<body onload = "init()">
  <header> Five In A Row </header>
  <p>
        <a onclick = "blackConnects()" href = "black.html">Player One</a>
  </p>
  <p>
        <a onclick = "whiteConnects()" href = "white.html">Player Two</a>
  </p>
</body>
