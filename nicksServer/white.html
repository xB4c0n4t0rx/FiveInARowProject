		function Cell(){
			tCell = new Sprite(game, "blank.png", 20, 20);
			tCell.setSpeed(0);
			tCell.state = BLANK;

			tCell.images = new Array("blank.png", "goBlackPiece.png", "goWhitePiece.png");

			return tCell;
		} // end cell

		function checkClick(cell, id){
			if (cell.isClicked()){
				if (cell.state == BLANK && currentPlayer == WTE){
					cell.state = currentPlayer;
					cell.setImage(cell.images[currentPlayer]);
					//send id to server
					socket.send(id);
					//switch turn
					currentPlayer = BLK;
					//send turn to server
					setTimeout(function (){
						socket.send('black');
					}, 1000);
				} // end if
			} // end if
		} // end checkClick

		function updateClient(){
			if(message!='black' && message != 'null' && message!='white'){
				if (cells[message].state == BLANK){
					cells[message].state = currentPlayer;
					cells[message].setImage(cells[message].images[currentPlayer]);
				}
			}
			if(message == 'white'){
				currentPlayer = WTE;
			}
		}

		Array.prototype.SumArray = function (arr) {
			var sum = [];
			if (arr != null && this.length == arr.length) {
				for (var i = 0; i < arr.length; i++) {
					sum.push(this[i] + arr[i]);
				}
			}

			return sum;
		}

		function buildIntersects(){
			cells = new Array(361);
			xOffset = 58;
			yOffset = 58;
			for (i = 0; i < cells.length; i++){
				cells[i] = new Cell();
				row = parseInt(i / 19);
				col = i % 19;
				xPos = (row * 40) + xOffset;
				yPos = (col * 40) + yOffset;
				cells[i].setPosition(xPos, yPos);

			} // end for loop

		}

		function updateIntersects(){
			for (i = 0; i < cells.length; i++){
				checkClick(cells[i], i);

		function init(){
